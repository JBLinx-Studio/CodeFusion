    <title>CodeFusion - Advanced Web Development Environment</title>

    <!-- Cache busting meta tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <!-- SPA routing for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct URL and adds it to the browser's
      // history using window.history.replaceState
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <style>
      /* Ensure code blocks are left-aligned */
      code, pre {
        text-align: left !important;
      }
      .cm-content, .cm-line {
        text-align: left !important;
      }
      
      /* Global text direction settings */
      body {
        direction: ltr;
      }
    </style>
  </head>
