name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: # This allows manual triggering from GitHub Actions UI

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x" # Use the LTS version of Node.js
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Prepare Deployment
        run: |
          echo 'Preparing for deployment...'
          mkdir -p dist
          cp -r build/* dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          cleanup: false # Keep existing files not overridden by this deployment
          commit_message: "Deployed using GitHub Actions"

      - name: Show Deployment URL
        run: echo "Deployment successful at https://JBLinx-Studio.github.io/CodeFusion/"
